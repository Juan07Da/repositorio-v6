{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificacion En dos pasos</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{% static 'myapp/css/styles_verify_code.css' %}"
    />
  </head>
  <body>
    <div class="container_principal">
      <div class="titulo"><h1>NEX</h1></div>
      <form class="formulario" method="post">
        {% csrf_token %}
        <label>Ingresa tu c√≥digo:</label>
        <p>El codigo a sido enviado a tu correo</p>
        <input type="text" name="code" required />
        <button type="submit">Verificar</button>
      </form>
      {% if error %}
      <p style="color: red">{{ error }}</p>
      {% endif %}
    </div>
  </body>
</html>
